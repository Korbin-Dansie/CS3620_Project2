{% extends 'base.html' %}

{% block content %}
{% load static %}
<h2>Home Page</h2>
{% for story in stories %}
<div class="card">
    <div class="card-body">
        <p class="fw-light">By: {{story.author.username}}</p>
        <h4 class="card-title"><a href="{% url 'play' story.id %}">{{story.title}}</a></h4>
    </div>    
</div>
{% endfor %}
{% endblock %}
