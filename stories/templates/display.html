{% extends 'base.html' %}

{% block content %}
{% load static %}
{% load display_mablib %}

<h2>{{ story.title }}</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{story.title}}</h5>
        <p>
            {% for story_part in result_story %}

            {% endfor %}
        </p>
    </div>    
</div>
{% endblock %}
